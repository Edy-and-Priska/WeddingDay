    <script>
    (function() {
    // Scoped variables
    let currentPageIndex = -1; // -1 = cover, 0-9 = pages
    const totalPages = 10;
    let isAnimating = false;
    let returnTimeout = null;

    // Scoped DOM elements with wa- prefix
    const cover = document.getElementById('wa-cover');
    const pages = Array.from(document.querySelectorAll('#wedding-album-container .wa-page:not(.wa-cover)'));
    const prevBtn = document.getElementById('wa-prevBtn');
    const nextBtn = document.getElementById('wa-nextBtn');
    const pageIndicator = document.getElementById('wa-pageIndicator');
    const navButtons = document.getElementById('wa-navButtons');

    // Initialize - scoped to our container
    pages.forEach(page => {
        page.style.transform = 'rotateY(-180deg)';
        page.style.display = 'none';
    });

    // Scoped event listeners
    cover.addEventListener('click', startAlbum);
    prevBtn.addEventListener('click', goToPreviousPage);
    nextBtn.addEventListener('click', goToNextPage);

    function startAlbum() {
        if (isAnimating) return;
        clearTimeout(returnTimeout);
        
        isAnimating = true;
        cover.style.transform = 'rotateY(-180deg)';
        navButtons.style.display = 'flex';
        
        setTimeout(() => {
            cover.style.display = 'none';
            showPage(0);
            currentPageIndex = 0;
            isAnimating = false;
            updateNavigation();
        }, 800);
    }

    function goToNextPage() {
        if (isAnimating || currentPageIndex >= totalPages - 1) return;
        clearTimeout(returnTimeout);
        
        isAnimating = true;
        const currentPage = pages[currentPageIndex];
        flipPageOut(currentPage);
        
        currentPageIndex++;
        const nextPage = pages[currentPageIndex];
        showPage(currentPageIndex);
        
        setTimeout(() => {
            isAnimating = false;
            updateNavigation();
            
            // Auto-return if on last page
            if (currentPageIndex === totalPages - 1) {
                returnTimeout = setTimeout(() => {
                    returnToCover();
                }, 4000);
            }
        }, 800);
    }

    function goToPreviousPage() {
        if (isAnimating || currentPageIndex < 0) return;
        clearTimeout(returnTimeout);
        
        isAnimating = true;
        const currentPage = pages[currentPageIndex];
        flipPageOut(currentPage);
        
        currentPageIndex--;
        
        if (currentPageIndex === -1) {
            setTimeout(() => {
                currentPage.style.display = 'none';
                cover.style.display = 'flex';
                cover.style.transform = 'rotateY(0deg)';
                isAnimating = false;
                navButtons.style.display = 'none';
            }, 800);
            return;
        }
        
        showPage(currentPageIndex);
        
        setTimeout(() => {
            isAnimating = false;
            updateNavigation();
        }, 800);
    }

    function returnToCover() {
        if (currentPageIndex !== totalPages - 1) return;
        
        isAnimating = true;
        const currentPage = pages[currentPageIndex];
        flipPageOut(currentPage);
        
        setTimeout(() => {
            currentPage.style.display = 'none';
            cover.style.display = 'flex';
            cover.style.transform = 'rotateY(0deg)';
            currentPageIndex = -1;
            isAnimating = false;
            navButtons.style.display = 'none';
            updateNavigation();
        }, 800);
    }

    // Helper functions with scoped operations
    function flipPageOut(page) {
        page.style.transform = 'rotateY(-180deg)';
        setTimeout(() => {
            page.style.display = 'none';
        }, 800);
    }

    function showPage(index) {
        const page = pages[index];
        page.style.display = 'flex';
        page.style.transform = 'rotateY(0deg)';
    }

    function updateNavigation() {
        prevBtn.disabled = currentPageIndex <= 0;
        nextBtn.disabled = currentPageIndex >= totalPages - 1;
        
        if (currentPageIndex === -1) {
            pageIndicator.textContent = 'Cover';
        } else {
            pageIndicator.textContent = `Page ${currentPageIndex + 1} of ${totalPages}`;
        }
    }

    // Optional: Make available globally if needed
    window.waAlbum = {
        next: goToNextPage,
        prev: goToPreviousPage,
        open: startAlbum
    };
})();
</script>

  <script>
    let zoomLevel = 1; // Default zoom level

    // Listen for CTRL + Mouse Scroll
    window.addEventListener("wheel", function(event) {
      if (event.ctrlKey) { // Check if CTRL is pressed
        event.preventDefault(); // Prevent default browser zoom

        if (event.deltaY < 0) {
          zoomLevel += 0.1; // Zoom in
        } else {
          zoomLevel -= 0.1; // Zoom out
        }

        if (zoomLevel < 0.5) zoomLevel = 0.5; // Minimum zoom limit
        if (zoomLevel > 2) zoomLevel = 2; // Maximum zoom limit

        document.body.style.transform = `scale(${zoomLevel})`; // Apply zoom effect
        document.body.style.transformOrigin = "center top"; // Keep scaling from the center
      }
    });
