<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Gallery</title>
  <link rel="Website icon" type="png" href="images/married icon.png">
  <!-- Include Animate.css -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    href="https://fonts.googleapis.com/css2?family=Birthstone+Bounce&display=swap">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Reset default margin and padding */
    body, html {
      margin: 0;
      padding: 0;
    }

    /* Container for images */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center; /* Center images */
    }

    /* Make images responsive */
    .image {
      width: 100%; /* Full viewport width */
      max-width: 100%;
      height: auto; /* Maintain aspect ratio */
      display: block;
    }

    /* Hide the body initially */
    body {
      opacity: 0;
      --animate-duration: 6s; /* Adjust the fade-in speed here */
    }

    /* Ensure the body is visible after the fade-in animation */
    .animate__fadeIn {
      opacity: 1;
    }

    #countdown {
  display: flex;
  justify-content: center;
  gap: 20px;
  font-family: 'Birthstone Bounce', cursive; /* Apply the font */
  text-align: center;
  margin-top: 1px;
}

#countdown div { /*ini yg ditambah*/
  padding: 10px 15px;
  border: 2px solid rgb(255, 255, 255);
  border-radius: 15px;
  background-color: #ffd700;
  font-size: 24px;
  width: 70px; /* Set a fixed width */
  height: 70px; /* Set a fixed height */
  display: flex;
  align-items: center;
  justify-content: center;
}

.timer-unit {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.timer-unit span {
  display: block;
}

.timer-unit .label {
  font-size: 16px;
  color: #666;
  margin-top: 5px;
  text-transform: capitalize;
}

#days, #hours, #minutes, #seconds {
  font-size: 32px;
  font-weight: bold;
  color: #000000;
}

.album-container {
            perspective: 2000px;
        }
        
        .album {
            transform-style: preserve-3d;
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 400px;
            margin: 0 auto;
        }
        
        .album-page {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            transform-origin: left center;
            transition: transform 1s ease-in-out;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .album-cover {
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.18);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            position: relative;
        }
        
        .album-cover::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.2);
            z-index: -1;
        }
        
        .album-cover-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            z-index: -2;
        }
        
        .album-cover-content {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 80%;
        }
        
        .album-image {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Changed from cover to contain */
            background-color: #f8f8f8; /* Adds a nice background for non-filled space */
        }
        
        .flipping {
            transform: rotateY(-180deg);
        }
        
        .flipped {
            transform: rotateY(-180deg);
            z-index: 1;
        }
        
        .navigation-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        @media (max-width: 640px) {
            .album {
              aspect-ratio: 4/3; /* More square ratio for mobile */
            }
            
            .album-cover-content {
                padding: 15px;
                max-width: 90%;
            }
        }
        
      .image {
    border: 2px solid rgb(255, 255, 255); /* Adjust thickness and color as needed */
    border-radius: 5px; /* Adjust for roundness */
    }

  </style>
</head>

  </div>
  <script src="script.js"></script>

    <script>
      window.onload = function() {
        // Add fade-in effect
        document.body.classList.add('animate__animated', 'animate__fadeIn');
        document.body.style.opacity = 1; // Ensure visibility
    
        // Check if music should continue playing
        if (sessionStorage.getItem("music-playing") === "true") {
          let music = document.getElementById("weddingMusic");
          if (music) {
            music.play().catch(error => {
              console.log("Autoplay blocked: " + error);
            });
          }
        }
      };
    </script>
    
    <audio id="weddingMusic" src="music/Zui Mei Qing Lu.mp3" loop></audio>
      
  <script>
    let zoomLevel = 1; // Default zoom level

    // Listen for CTRL + Mouse Scroll
    window.addEventListener("wheel", function(event) {
      if (event.ctrlKey) { // Check if CTRL is pressed
        event.preventDefault(); // Prevent default browser zoom

        if (event.deltaY < 0) {
          zoomLevel += 0.1; // Zoom in
        } else {
          zoomLevel -= 0.1; // Zoom out
        }

        if (zoomLevel < 0.5) zoomLevel = 0.5; // Minimum zoom limit
        if (zoomLevel > 2) zoomLevel = 2; // Maximum zoom limit

        document.body.style.transform = `scale(${zoomLevel})`; // Apply zoom effect
        document.body.style.transformOrigin = "center top"; // Keep scaling from the center
      }
    });
  </script>
